<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My App</title>
</head>

<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="container mb-3 my-3">
            <label for="formFile" class="form-label">
                <h3>Upload files</h3>
            </label>
            <input class="form-control" type="file" name="file" id="formFile">
            <button type="submit" class="btn btn-outline-success my-3">Upload</button>
            <hr>
        </div>



        <div class="container list-group">
            {% for filename in filelist %}
            <ul class="list-group list-group-horizontal justify-content-center my-1">
                <div class="container list-group">
                    <li class="list-group-item">
                        <a href="{{path}}/{{ filename }}"
                            class="list-group-item list-group-item-action list-group-item-success">Filename:
                            {{filename}}</a>
                    </li>
                </div>
                <div class="list-group">
                    <li class="list-group-item">
                        <a href="/delete/{{filename}}" type="button" class="btn btn-outline-danger">Delete</a>
                </div>
                </li>
            </ul>

            {% endfor %}
        </div>
</body>

</html>
